<h1 class="display-1" style="position:sticky;">Template Driven Forms</h1>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="UserName">UserName</label>
            <input type="text" id="username" class="form-control" ngModel name="username">
          </div>
          <br>
          <button class="btn btn-default" type="button">suggest a username</button>
          <br>
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email">
          </div>
          <br>
          <div class="form-group">
            <label for="secret">Secret Question</label>
            <select id="secret" class="form-control" ngModel name="secret">
              <option value="pet">Your first pet?</option>
              <option value="teacher">Your first teacher?</option>
              <option value="school">Your first school?</option>
            </select>
            <br>
            <div>
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
